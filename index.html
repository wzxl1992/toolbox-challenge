<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="description" content="this is hw about memory game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Xuli Zhou">
        <title>Memory Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body class ="container-fluid">
        <header class="row">
            <h1 class="col-xs-12" id ="title"> Memory Game</h1>
        </header>    
        
        <section>
            <div class="row">
                <div class="col-md-3">
                    <h2>Time(Sec)</h2>
                    <p id = "elapsed-seconds">
                    </p>
                </div>

                <div class="col-md-3">
                    <h2>Pairs Left</h2>
                    <p id = "total"></p>
                </div>

                <div class="col-md-3">
                    <h2>Pairs Matched</h2>
                    <p id = "match"></p>
                </div>

                <div class="col-md-3">
                    <h2>Pairs Missed</h2>
                    <p id = "miss"></p>
                </div>
                <div class = "col-md-12">
                    <button type="button" id="restart" class="btn btn-default">Start Game Again</button>
                </div>
                <div class = "col-md-12" id="howToPlay">
                    <a href="http://www.brainmetrix.com/memory-game/">How to Play</a>
                </div>
                <div>
                    <p id ="congrat"></p>
                </div>
            </div>
            
            <div class="row" id = "cool">
                <div id = "game-board" class="col-xs-12"></div>
            </div>
        </section>    

        
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.mobile.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
